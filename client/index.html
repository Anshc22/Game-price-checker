<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Game Price Checker</h1>
    </header>
    <main>

                    </label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="steam" value="Steam">
                    <label for="steam" class="store-icon-label" title="Steam">
                        <img src="https://community.cloudflare.steamstatic.com/public/shared/images/responsive/share_steam_logo.png" alt="Steam" class="filter-store-icon">
                    </label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="gog" value="GOG">
                    <label for="gog" class="store-icon-label" title="GOG">
                        <img src="/icons/GOG.png" alt="GOG" class="filter-store-icon">
                    </label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="eneba" value="Eneba">
                    <label for="eneba" class="store-icon-label" title="Eneba">
                        <img src="/icons/Eneba.png" alt="Eneba" class="filter-store-icon">
                    </label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="cdkeys" value="CDKeys">
                    <label for="cdkeys" class="store-icon-label" title="CDKeys">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/CD_Keys.png" alt="CDKeys" class="filter-store-icon">
                    </label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="g2a" value="G2A">
                    <label for="g2a" class="store-icon-label" title="G2A">
                        <img src="/icons/g2a.jpg" alt="G2A" class="filter-store-icon">
                    </label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="kinguin" value="Kinguin">
                    <label for="kinguin" class="store-icon-label" title="Kinguin">
                        <img src="/icons/Kinguin.jpg" alt="Kinguin" class="filter-store-icon">
                    </label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="epic" value="Epic Games">
                    <label for="epic" class="store-icon-label" title="Epic Games">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Epic_games_store_logo.svg" alt="Epic Games" class="filter-store-icon">
                    </label>
                </div>
                <div class="filter-checkbox">
                    <input type="checkbox" id="xbox" value="Xbox Game Pass">
                    <label for="xbox" class="store-icon-label" title="Xbox Game Pass">
                        <img src="/icons/Xbox.jpg" alt="Xbox Game Pass" class="filter-store-icon">
                    </label>
                </div>
            </div>

            <div class="results-area">
                <div class="search-container">
                    <input type="text" id="gameNameInput" placeholder="Enter game name">
                    <button id="searchButton" class="button">Search</button>
                    <button id="stopSearchButton" class="button button-danger hidden">Stop Search</button>
                </div>

                <div id="loading" class="hidden">Searching...</div>
                <p id="noResults" class="hidden">No results found.</p>

                <div class="table-container">
                    <div id="pagination-controls" class="hidden">
                        <button id="prevPage" class="pagination-btn">Previous</button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button id="nextPage" class="pagination-btn">Next</button>
                    </div>
                    <table id="priceTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Image</th>
                                <th data-sort-by="name" data-sort-order="asc">Game</th>
                                <th data-sort-by="website" data-sort-order="asc">Store</th>
                                <th data-sort-by="price" data-sort-order="asc">Price</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results will be inserted here -->
                        </tbody>
                    </table>
                    <div id="pagination-controls-bottom" class="hidden">
                        <button id="prevPageBottom" class="pagination-btn">Previous</button>
                        <span id="pageInfoBottom">Page 1 of 1</span>
                        <button id="nextPageBottom" class="pagination-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
