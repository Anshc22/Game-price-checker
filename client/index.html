<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Price Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game Price Checker</h1>
    </header>
    <main>
        <div class="main-content-wrapper">
            <div id="sidebar-filters">
                <div id="filter-stores" class="filter-container">
                    <h2>Filter Stores</h2>
                    <!-- store checkboxes will be here -->
                </div>
                <hr class="separator">
                <div id="youtube-container" class="filter-container" style="display: none;">
                    <h2>Youtube</h2>
                    <div id="youtube-videos"></div>
                </div>
            </div>
            <div class="results-area">
                <div class="search-container">
                    <input type="text" id="gameNameInput" placeholder="Enter game name">
                    <button id="searchButton" class="button">Search</button>
                    <button id="stopSearchButton" class="button button-danger hidden">Stop Search</button>
                </div>

                <div id="loading" class="hidden">Searching...</div>
                <p id="noResults" class="hidden">No results found.</p>

                <div class="table-container">
                    <div id="pagination-controls" class="hidden">
                        <button id="prevPage" class="pagination-btn">Previous</button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button id="nextPage" class="pagination-btn">Next</button>
                    </div>
                    <table id="priceTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Image</th>
                                <th data-sort-by="name" data-sort-order="asc">Game (Click to go to Link)</th>
                                <th data-sort-by="website" data-sort-order="asc">Store</th>
                                <th data-sort-by="price" data-sort-order="asc">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results will be inserted here -->
                        </tbody>
                    </table>
                    <div id="pagination-controls-bottom" class="hidden">
                        <button id="prevPageBottom" class="pagination-btn">Previous</button>
                        <span id="pageInfoBottom">Page 1 of 1</span>
                        <button id="nextPageBottom" class="pagination-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
    <audio id="searchCompleteAudio" src="audio/5. Underground.mp3" preload="auto"></audio>
</body>
</html>
